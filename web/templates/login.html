{% extends "base.html" %}

{% block content %}
<div class="flex min-h-screen items-center justify-center px-4">
  <div class="w-full max-w-sm">

    <!-- Branding -->
    <div class="mb-8 text-center">
      <h1 class="text-4xl font-bold tracking-tight">
        &#x1f331; moist
      </h1>
      <p class="mt-2 text-sm text-stone-500 dark:text-stone-400">
        Soil humidity monitor
      </p>
    </div>

    <!-- Login card -->
    <div class="rounded-xl border border-stone-200 bg-white p-6 shadow-sm dark:border-stone-800 dark:bg-stone-900">

      {% if error %}
      <div class="mb-4 rounded-lg bg-red-50 px-4 py-3 text-sm text-red-700 dark:bg-red-950/60 dark:text-red-400">
        {{ error }}
      </div>
      {% endif %}

      <form method="post" action="/login" class="space-y-4">

        <div>
          <label for="email" class="mb-1 block text-sm font-medium">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            autocomplete="email"
            class="w-full rounded-lg border border-stone-300 bg-stone-50 px-3 py-2 text-sm
                   focus:border-emerald-500 focus:outline-none focus:ring-1 focus:ring-emerald-500
                   dark:border-stone-700 dark:bg-stone-800 dark:focus:border-emerald-500"
            placeholder="you@example.com"
          >
        </div>

        <div>
          <label for="password" class="mb-1 block text-sm font-medium">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="current-password"
            class="w-full rounded-lg border border-stone-300 bg-stone-50 px-3 py-2 text-sm
                   focus:border-emerald-500 focus:outline-none focus:ring-1 focus:ring-emerald-500
                   dark:border-stone-700 dark:bg-stone-800 dark:focus:border-emerald-500"
            placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;"
          >
        </div>

        <button
          type="submit"
          class="w-full rounded-lg bg-emerald-600 px-4 py-2.5 text-sm font-semibold text-white
                 transition-colors hover:bg-emerald-700 focus:outline-none focus:ring-2
                 focus:ring-emerald-500 focus:ring-offset-2 dark:focus:ring-offset-stone-900"
        >
          Sign in
        </button>

      </form>
    </div>

  </div>
</div>
{% endblock %}
